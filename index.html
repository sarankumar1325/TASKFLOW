<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="colour-1"></div>
    <div class="colour-2"></div>
    <div class="colour-3"></div>
    <div class="aurora-background"></div>
    <div class="app-container">
        <header class="app-header">
            <div class="brand">
                <div class="logo-container">
                    <i class="fas fa-bolt logo-icon"></i>
                </div>
                <h1><span class="gradient-text">Task</span>Flow</h1>
            </div>
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
                <div class="aurora-container"></div>
            </button>
        </header>
        
        <div class="dashboard">
            <div class="stats-container">
                <div class="stat-card">
                    <i class="fas fa-tasks stat-icon"></i>
                    <div class="stat-info">
                        <h3>Total Tasks</h3>
                        <p id="totalTasks">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle stat-icon"></i>
                    <div class="stat-info">
                        <h3>Completed</h3>
                        <p id="completedTasks">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock stat-icon"></i>
                    <div class="stat-info">
                        <h3>Pending</h3>
                        <p id="pendingTasks">0</p>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="todo-input">
                    <div class="input-group">
                        <input type="text" id="taskInput" placeholder="What needs to be done?">
                        <select id="taskCategory" class="category-select">
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health</option>
                        </select>
                    </div>
                    <button id="addTask">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>

                <div class="categories-filter">
                    <button class="filter-btn active" data-category="all">
                        <i class="fas fa-layer-group"></i> All
                    </button>
                    <button class="filter-btn" data-category="personal">
                        <i class="fas fa-user"></i> Personal
                    </button>
                    <button class="filter-btn" data-category="work">
                        <i class="fas fa-briefcase"></i> Work
                    </button>
                    <button class="filter-btn" data-category="shopping">
                        <i class="fas fa-shopping-cart"></i> Shopping
                    </button>
                    <button class="filter-btn" data-category="health">
                        <i class="fas fa-heartbeat"></i> Health
                    </button>
                </div>

                <div class="task-container">
                    <ul id="taskList" class="task-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
